<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 border-gray-300 py-5">
            <div class="logo">
                <img src="assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn bg-gray-300">Sort By View</button>
            </div>
            <div class="blogs">
                <button class="btn text-white bg-[#FF1F3D]">Blogs</button>
            </div>
        </nav>
    </header>

    <nav id="category-container" class="flex justify-center gap-5 py-5">
        <div>
            <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
        </div>
    </nav>

    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
        <div class="py-20 col-span-full flex flex-col justify-center items-center text-center gap-5">
            <img class="w-[140px]" src="assets/Icon.png" alt="">
            <h2 class="text-3xl font-bold">Oops!! Sorry, There is no content here</h2>
        </div>
    </section>

    <script src="script/index.js"></script>
</body>
</html>
